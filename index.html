<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <div class="calculator-display">0</div>

        <button class="clear calculator-button option">A/C</button>
        <button class="negative calculator-button option">+/-</button>
        <button class="decimal calculator-button option">.</button>

        <button class="divide calculator-button operator">÷</button>
        <button class="multiply calculator-button operator">×</button>
        <button class="substract calculator-button operator">-</button>
        <button class="add calculator-button operator">+</button>
        <button class="backspace calculator-button">←</button>
        <button class="percent calculator-button">%</button>
        <button class="equal calculator-button">=</button>

        
        <button class="nine number calculator-button">9</button>
        <button class="eight number calculator-button">8</button>
        <button class="seven number calculator-button">7</button>
        <button class="six number calculator-button">6</button>
        <button class="five number calculator-button">5</button>
        <button class="four number calculator-button">4</button>
        <button class="three number calculator-button">3</button>
        <button class="two number calculator-button">2</button>
        <button class="one number calculator-button">1</button>
        <button class="zero number calculator-button">0</button>
          


    </div>
    


    <script src="calculator.js"></script>
</body>
</html>
